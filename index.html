<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Real Imobiliaria</title>
</head>
<body>
  
  <header>
    <section class="header1">
       <div>
        <img class="direcao-logo" src="imagens/icon-mao.png" alt=""><a href="">Indique alguém e ganhe desconto em sua alocação</a>
      </div>
      <nav>
        <img class="direcao-logo" src="imagens/icon-tel.png" alt=""><a href="#">Atendimento: (51) 3762-0088</a>
        <img class="direcao-logo2" src="imagens/icon-seta.png" alt=""><img class="direcao-logo" src="imagens/icon-saida.png" alt=""><a href="#">Entrar</a>
      </nav>
    </section>

    <section class="header2">
      <div>
        <img src="imagens/logo-p.png" alt=""> <a href=""><span class="r-logo">REAL</span> <span class="n-logo">IMOBILIÁRIA</span> </a>
      </div>
      <nav>
        <a href="">Anunciar</a>
        <a href="">Vender</a>
        <a href="">Alugar</a>
        <a href="">Comprar</a>
      </nav>
    </section>
    
    <section class="img-pri">
      <div>
        <h1>Seu sonho realizado!</h1>
        <p>Compre, venda ou alugue</p>
      </div>
    </section>
  </header>

  <main>
    <section class="buscar">
      <div id="bordaA" class="div-buscar letra borda">
        <p><span>Tipo de Imóvel</span></p>
        <p>Todos</p>
        <img class="pontinho-buscarA" src="imagens/Polygon.png" alt="">
      </div>
      <div class="div-buscar borda letra bordacidade">
        <p><span>Cidade</span></p>
        <p>São Paulo</p>
        <img class="pontinho-buscarB" src="imagens/Polygon.png" alt="">
      </div>
      <div class="div-buscar borda letra bordabairro">
        <p><span>Bairro</span></p>
        <p>Moema</p>
        <img class="pontinho-buscarC" src="imagens/Polygon.png" alt="">
      </div>
      <div class="div-buscar borda letra bordaquartos">
        <p><span>Quartos</span></p>
        <p>1 Quarto</p>
        <img class="pontinho-buscarD" src="imagens/Polygon.png" alt="">
      </div>
      <div class="div-buscar letra">
        <p><span>Tipo de Imóvel</span></p>
        <p>Todos</p>
        <img class="pontinho-buscarE" src="imagens/Polygon.png" alt="">
      </div>
      <div id="cor" class="div-buscar">
        <p>BUSCAR</p>
      </div>
    </section>
  </main>

</body>
</html>
